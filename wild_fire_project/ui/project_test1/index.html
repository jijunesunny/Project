<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Seed – 메인</title>
  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <!-- 공통 CSS (pages → assets 폴더 한 단계 ↑) -->
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <!-- —————— 헤더 영역 (인클루드 대신 직접 박아 둡니다) —————— -->
  <header class="site-header">
    <div class="header-top">
      <div class="container">
        <a href="index.html" class="logo">
          <img src="../assets/images/logo.png" alt="Seed Logo" />
          <span>Seed</span>
        </a>
        <div class="top-actions">
          <button class="btn-login">로그인</button>
          <a href="https://instagram.com/your_account" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <button class="btn-lang">한국어</button>
        </div>
      </div>
    </div>
    <div class="header-bottom">
      <div class="container">
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="notices.html">공지사항</a></li>
            <li><a href="submain.html">확산예측</a></li>
          </ul>
        </nav>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="search" placeholder="검색어를 입력하세요" />
        </div>
      </div>
    </div>
  </header>

  <!-- —————— 메인 컨텐츠 —————— -->
  <main>
    <!-- ★ 풀폭 배너 -->
    <section class="banner">
      <img src="../assets/images/forest.jpg" class="active" alt="Forest">
      <img src="../assets/images/fire.png"          alt="Fire">
      <div class="banner-text">
        산불 확산 속도 예측 및 확산거리 예측
      </div>
    </section>

    <!-- ★ 피처 카드 (중앙 2열 그리드) -->
    <section class="features">
      <div class="container">
        <div class="feature-item">
          <h3>실시간 확인</h3>
          <img src="../assets/images/map.png" alt="지도">
        </div>
        <div class="feature-item">
          <h3>누적 데이터 확인</h3>
          <img src="../assets/images/bar.png" alt="그래프">
        </div>
      </div>
    </section>
  </main>

  <!-- —————— 푸터 영역 —————— -->
  <footer class="site-footer">
    <div class="container">
      © 2025 Seed. All rights reserved.
    </div>
  </footer>
</body>
</html>
