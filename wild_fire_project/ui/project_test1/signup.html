<div class="modal-bg" id="signupModal" style="display:none;">
  <div class="modal-content">
    <button class="modal-close" onclick="closeSignup()">×</button>
    <h2 class="login-title">회원가입</h2>
    <form class="signup-form">
      <input type="text" placeholder="이름(한글)" required>
      <input type="text" placeholder="아이디(6~20자)" required minlength="6" maxlength="20">
      <input type="password" placeholder="비밀번호(8~12자)" required minlength="8" maxlength="12">
      <input type="text" placeholder="이메일" required>
      <input type="text" placeholder="휴대폰번호" required>
      <button type="submit" class="login-btn">회원가입</button>
    </form>
  </div>
</div>
